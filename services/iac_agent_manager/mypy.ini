[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
check_untyped_defs = True
strict_equality = True
show_error_codes = True
explicit_package_bases = True
namespace_packages = True
ignore_missing_imports = False
mypy_path = $MYPY_CONFIG_FILE_DIR

# Allow Any return type for JWT functions
[mypy-app]
warn_return_any = False

# Ignore missing imports for local modules
[mypy-.config]
ignore_missing_imports = True

[mypy-.exceptions]
ignore_missing_imports = True

[mypy-.models]
ignore_missing_imports = True

[mypy-.state_backend]
ignore_missing_imports = True

[mypy-.state_locker]
ignore_missing_imports = True

# Ignore missing imports for minio since it doesn't have stubs
[mypy-minio.*]
ignore_missing_imports = True

# Ignore missing imports for uvicorn
[mypy-uvicorn.*]
ignore_missing_imports = True

# Ignore missing imports for redis
[mypy-redis.*]
ignore_missing_imports = True

# Ignore missing imports for structlog
[mypy-structlog.*]
ignore_missing_imports = True

# Ignore missing imports for hvac
[mypy-hvac.*]
ignore_missing_imports = True

# Ignore missing imports for prometheus_client
[mypy-prometheus_client.*]
ignore_missing_imports = True

# Ignore import-not-found errors for local modules when running as __main__
[mypy-__main__.*]
ignore_missing_imports = True

[mypy-config]
ignore_missing_imports = True

[mypy-exceptions]
ignore_missing_imports = True

[mypy-models]
ignore_missing_imports = True

[mypy-state_backend]
ignore_missing_imports = True

[mypy-state_locker]
ignore_missing_imports = True