[mypy]
# Configuration to resolve module path conflicts
python_version = 3.11
ignore_missing_imports = True
no_strict_optional = True

# Exclude the hooks package prefix to avoid duplicate module detection
mypy_path = .

# Handle the specific logger module path conflict
[mypy-operations.logging.logger]
ignore_errors = True

[mypy-hooks.operations.logging.logger]
ignore_errors = True